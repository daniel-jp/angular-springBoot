<mat-card>
  <mat-toolbar color="primary">Available courses. </mat-toolbar>
  <div class="comlumn-flex mat-elevation-z8">
    <app-angular-list
      *ngIf="angsprings$ | async as angsprings; else loading"
      [angsprings]="angsprings"
      (add)="onAdd()"
    ></app-angular-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
